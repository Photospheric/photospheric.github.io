<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photospheric Image view</title>
        <link rel="stylesheet" href="viewer/pannellum/pannellum.css"/>
        <script type="text/javascript" src="viewer/pannellum/pannellum.js"></script>
        <link rel="stylesheet" href="viewer/style.css">
    </head>
    <body>
        <div id="info">
            <div style="display: flex; margin: 20px;">
                <button id="backsvg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24" >
                        <path fill="currentColor" d="M20 11v2H8l5.5 5.5l-1.42 1.42L4.16 12l7.92-7.92L13.5 5.5L8 11z"></path>
                    </svg>
                </button>
                <h2 style="flex-grow: 1; text-align: center;">Image info</h2>
            </div>
            <div id="infoContent" style="margin: 20px;">

            </div>
        </div>
        <div id ="panView">
            <div id="toolbar">
                <a href="/">
                    <img src="other/logo.svg" style = "height: 36px;" class="shiny"/>
                </a>
                <div id="titleDiv">
                    <span id="title"></span>
                    <span id="author"></span>
                </div>
                <button id="infoButt">Image Info</button>
            </div>
            <div id="errorMsg"></div>
            <div id="panorama"></div>
        </div>
        <script src="viewer/script.js"></script>
    </body>
</html>
